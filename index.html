<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link href="https://fonts.cdnfonts.com/css/lcd" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js" defer></script>
</head>
<body>
	<div class="calculator">
		<div class="screen">
			<p class="equation" id="equation">0</p>
			<p class="result" id="result"></p>
		</div>
		<div class="buttons">
			<div class="row">
				<button class="btn operator">C</button>
				<button class="btn delete">DEL</button>
				<button class="btn operator">+</button>
				<button class="btn operator">-</button>
			</div>
			<div class="row">
				<button class="btn number">7</button>
				<button class="btn number">8</button>
				<button class="btn number">9</button>
				<button class="btn operator">*</button>
			</div>
			<div class="row">
				<button class="btn number">4</button>
				<button class="btn number">5</button>
				<button class="btn number">6</button>
				<button class="btn operator">/</button>
			</div>
			<div class="row">
				<button class="btn number">1</button>
				<button class="btn number">2</button>
				<button class="btn number">3</button>
				<button class="btn operator">^</button>
			</div>
			<div class="row">
				<button class="btn">0</button>
				<button class="btn separator">.</button>
				<button class="btn operator equals">=</button>
			</div>
		</div>
	</div>
</body>
</html>
